{% extends "base.html" %}

{% block title %}Edit Dish{% endblock %}

{% block content %}
<h1>Edit Dish</h1>
<form action="{{ url_for('edit_dish', pizza_id=pizza.id) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ pizza.name }}" required><br>
    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" name="ingredients" value="{{ pizza.ingredients }}" required><br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" value="{{ pizza.price }}" required><br>
    <input type="submit" value="Update Dish">
</form>
{% endblock %}
